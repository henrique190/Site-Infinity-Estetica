        function enviarDados() {
            var vNome = $("#cnome").val();
            var vEmail = $("#cemail").val();
            var vTel = $("#ctel").val();

            var vUrl = "ajax.php";
            var vData = { nome: vNome, email: vEmail, telefone: vTel }

            $.post(vUrl, vData, function (response, status) {
                if (status = 200) {
                    var obj = jQuery.parseJSON(response);
                    $("#resultado").html(
                        "Formulario enviado com sucesso."
                    );
                } else {
                    $("#resultado").html(
                        "Erro ao enviar formulario."
                    );
                }

            );
